<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 0.1">
    <title>Zomato</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <div class="navbar_brand">
          <img src="./assets/logo.png" alt="brand_logo" class="brand_logo">
        </div>
        <div class="navbar_nav_items">
          <div class="nav_item">
            <button class="navbar_button">Order Food</button>
          </div>
        </div>
      </nav>
    </header>
    <!-- Hero Content -->
    <main class="container">
      <section class="hero_container">
        <div class="hero_image_container">
          <img src="./assets/her" alt="">
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
